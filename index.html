<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="resumeForm">
      <h2>Resume Builder</h2>

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <label for="github">GitHub</label>
      <input type="url" id="github" required>

      <label for="portfolio">Portfolio</label>
      <input type="url" id="portfolio" required>

      <label for="education">Education</label>
      <input type="text" id="education" required>

      <label for="currentYear">Current Year</label>
      <input type="text" id="currentYear" required>

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" required>

      <label for="projects">Projects (comma separated)</label>
      <input type="text" id="projects" required>

      <label for="achievements">Achievements (comma separated)</label>
      <input type="text" id="achievements" required>

      <button type="submit">Generate Resume</button>
      <button type="button" id="downloadBtn">Download as PDF</button>
    </form>

    <div id="resumeContainer"></div>
  </div>

  <script src="main.ts" type="module"></script>
</body>
</html>
